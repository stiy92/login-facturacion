<ion-header>
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card >
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formulariologin">
  
        <ion-item>
          <ion-label position="floating">nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">contraseña</ion-label>
          <ion-input formControlName="contraseña" type="password"></ion-input>
        </ion-item>
      
      
      </form>
      <br>
      <ion-button (click)="ingresar()">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
  </ion-content>
  
  <ion-footer >
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
<ion-button routerLink="/resgistro" >
  <ion-icon name="person-add-outline"></ion-icon>
  <ion-label>Registrarse</ion-label>
</ion-button>
    </ion-buttons>
  
  </ion-toolbar>
  </ion-footer>
